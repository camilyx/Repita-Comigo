<html>
    <head>
       <script>
           /*10 - Escreva um algoritmo que calcule e imprima a tabuada do 8 (de 1 a 10). */ 
        var contagem = 1   
        var soma = 0;
        var media = 0;
        
        while(contagem <= 80) {
            soma = soma + parseInt(prompt(" Número "));
            media = (soma * contagem);
            contagem = contagem * 8;
        }

        document.write("A soma é " + soma + " e a media é " + media +". Você informou "+ contagem + "numeros");
       </script>
    </head>
