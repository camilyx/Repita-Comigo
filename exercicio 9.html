<html>
    <head>
       <script>
           /*9 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). 
           Considereque o N será sempre maior que ZERO, N  é um valor informado pelo usuário */ 

           var numero = 0
           var contagem = 1

           prompt ("Informe um numero maior que zero")

           while (contagem <= numero) {
               document.write (" numero" + contagem + "<br>")
               contagem ++;
           }

           document.write (" vc informou " + contagem + " numeros "); 
       </script>
    </head>
    <body>
        

    </body>
</html>
