<html>
    <head>
       <script>
           /*4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive) */ 

        var contagem = 15;   
        var soma = 0;
        var media = 0;
        
        while(contagem <= 100) {
            media = (soma / contagem);
            contagem = contagem + 1;
        }

        document.write("a media aritmetica é" + media);
        
       </script>
    </head>

    </body>
</html>
